<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>3D 分层修复 (Layered Inpainting)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        body { overflow: hidden; background-color: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui-overlay {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 30px;
            color: white; text-align: center; z-index: 100; backdrop-filter: blur(5px);
            max-width: 90%;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .loading-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            z-index: 200; transition: opacity 0.5s;
        }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .progress-bar { width: 200px; height: 4px; background: #333; margin-top: 15px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #2ecc71; width: 0%; transition: width 0.3s; }
        .status-text { margin-top: 10px; font-size: 14px; color: #ccc; }
        button {
            background: #2ecc71; border: none; color: white; padding: 8px 20px;
            border-radius: 20px; font-size: 14px; margin-top: 10px; cursor: pointer;
        }
        #permission-btn { display: none; }
    </style>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- UI Control -->
    <script src="/js/ui-control.js"></script>
    <!-- TensorFlow.js & BodyPix for better segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
    <!-- Transformers.js -->
    <script type="module" src="js/layers.js"></script>
    <!-- Vercel Analytics -->
    <script src="/js/analytics.js"></script>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="status-text" id="status-text">初始化神经网络...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <h3>✨ 3D 分层修复视图</h3>
        <p>自动分离前景与背景，并填补背后空洞</p>
        <button id="upload-btn">上传图片</button>
        <button id="permission-btn">开启 AR</button>
        <input type="file" id="file-input" accept="image/*" hidden>
    </div>

</body>
</html>
