<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺术品交互式景深展示</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 TensorFlow.js 和 BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
    <!-- Vercel Analytics -->
    <script src="/js/analytics.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 艺术品沉浸式景深展示</h1>
            <p>上传艺术品图片，自动分离主体并调节背景虚化效果</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="outputCanvas"></canvas>
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p id="loadingText">正在加载模型...</p>
                </div>
                <div id="uploadPrompt" class="upload-prompt">
                    <p>点击下方按钮上传图片</p>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="imageUpload" class="btn primary-btn">
                        📷 上传图片
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </label>
                </div>

                <div class="control-group disabled" id="effectControls">
                    <div class="slider-container">
                        <label for="blurSlider">背景虚化程度: <span id="blurValue">0</span>px</label>
                        <input type="range" id="blurSlider" min="0" max="20" value="0" step="1">
                    </div>
                    
                    <div class="slider-container">
                         <label for="maskThreshold">边缘识别阈值: <span id="thresholdValue">0.7</span></label>
                         <input type="range" id="maskThreshold" min="0.1" max="0.9" value="0.7" step="0.05">
                    </div>

                    <div class="toggle-container">
                        <label>
                            <input type="checkbox" id="showMaskToggle"> 显示蒙版预览
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
